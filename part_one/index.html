<html>

<head>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/deck.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/cards.css">
</head>

<body>
  <div id="side-bar">
    <!-- <div id="turn-identifier">
      MY TURN
    </div> -->
    <div id="stats-section">
      <div id="p1-stats" class="stats" style="display:none;">
        <h2>Clock
          <a id="timer">0:0:0</a>
        </h2>
        <h1>Your Stats:</h1>
        <h2>Turns played:
          <a id="num_turns">0</a>
        </h2>
        <h2 style="font-size: 100%;">Average turn time:
          <a id="avg_time">0</a>
        </h2>
        <h2 style="font-size: 90%;">Last card declerations:
          <a id="last_one">0</a>
        </h2>
      </div>
    </div>
    <div id="actions-section">
      <button id="quit-button" disabled onClick="goToWinner(1)" style="width: 50%; background-color: antiquewhite">
        Quit
      </button>
      <button id="restart-button" disabled onClick="restart()" style="width: 50%; background-color: antiquewhite">
        Restart
      </button>
    </div>
  </div>
  <div id="wrapper">

    <div id="bot"></div>
    <div id="content">
      <button type="button" id="startGame" onclick="startGame();return false;" class="btn start-game-button">Start Game</button>
      <div id="pile"></div>
      <div id="deck"></div>
      <div id="turn" class="turn" style="display:none;">
        <img id="turn-img" src="./styles/assets/yourturn.png" alt="turn" />
        <button class="btn" onClick="closeTaki()" id="closeTaki" style="display:none">Close taki</button>
      </div>
      <div id="ending" style="position: absolute;left:30%;top:20%;">
      <div id="celebrate" style="display:none;">
        <img src="./styles/assets/barney-celebrate.gif" alt="gif" />
      </div>
      <div id="loser" style="display:none;">
        <img src="./styles/assets/loser.gif" alt="gif" />
        <img src="./styles/assets/cry.gif" alt="gif" />
      </div>
        <div id="bot-stats" class="bot_stats" style="display:none;">
          <h1>Bot Stats:</h1>
          <h2>Turns played:
            <a id="bot_num_turns">0</a>
          </h2>
          <h2 style="font-size: 90%;">Last card declerations:
          <a id="bot_last_one">0</a>
        </h2>
      </div>
      </div>
    </div>
    <div id="player"></div>
  </div>
</body>

</html>
