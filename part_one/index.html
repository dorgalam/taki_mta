<html>
<head>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/deck.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/cards.css">
</head>

<body>
  <button type="button" id ="startGame" onclick="startGame();return false;" style="border-radius: 50%;font-size:24px;color:blue;text-align: center;
  font-size: 28px;padding: 20px;position: absolute;right: 50%;border: 3px solid green;" >התחל משחק</button>

  <div id="bot">
  </div>
  <div id="pile"></div>
  <div id="deck">
  </div>
  <div id="player">
  </div>
  <div id="p1-stats" class="stats" >
    <h2 >מס' תורות של שחקן | <a id="num_turns" style="color:rgb(105, 224, 115)">0</a></h2>
    <h2 >זמן משחק : <a id="timer" style="color:rgb(105, 224, 115)">0:0:0</a></h2>
    <h2 style="font-size: 100%;">זמן ממוצע : <a id="avg_time"  style="color:rgb(105, 224, 115);">0</a></h2>
    <h2 style="font-size: 90%;"> כרטיס אחרון "הכרזה" <a id="last_one" style="color:rgb(105, 224, 115);">0</a></h2>
  </div>
  <div id="bot-stats" class="bot_stats" >
    <h2 >מס' תורות של המחשב | <a id="bot_num_turns" style="color:rgb(105, 224, 115)">0</a></h2>
    <h2 style="font-size: 90%;"> כרטיס אחרון "הכרזה" <a id="bot_last_one" style="color:rgb(105, 224, 115);">0</a></h2>
  </div>
  <div id = "turn" class = "turn" >
    <img src="./styles/assets/yourturn.png" alt="turn"/>
  </div>
  <div id = "celebrate" style="display:none;position: absolute;left:30%;top:20%;">
    <img src="./styles/assets/barney-celebrate.gif" alt="gif" />
    <img src="./styles/assets/great-job.gif" alt="gif" />
  </div>
  <div id = "loser" style="display:none;position: absolute;left:30%;top:20%;">
    <img src="./styles/assets/loser.gif" alt="gif" />
    <img src="./styles/assets/cry.gif" alt="gif" />
  </div>
  <div id="pickColor" style="position:absolute;z-index:2;display:none;">
    <button id="red" onclick="selectColor(red)"  >אדום</button>
    <button id="yellow" onclick="selectColor(yellow)" >צהוב</button>
    <button id="green" onclick="selectColor(green)" >ירוק</button>
    <button id="blue" onclick="selectColor(blue)" >כחול</button>
  </div>
  <button id="closeTaki" onclick="closeTaki();" style="position:absolute;z-index:2;display:none;" >סגור טאקי</button>
  <!--<button id="quit" onclick="quit();" style="position:absolute;z-index:1;" >פרוש מהמשחק</button>
 !-->

</body>

</html>
