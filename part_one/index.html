<html>
<head>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/deck.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/cards.css">
</head>

<body>
  <button type="button" id ="startGame" onclick="startGame();return false;" style="border-radius: 50%;font-size:24px;color:blue;text-align: center;
  font-size: 28px;padding: 20px;position: absolute;right: 50%;border: 3px solid green;" >Start</button>

  <div id="bot">
  </div>
  <div id="pile"></div>
  <div id="deck">
  </div>
  <div id="player">
  </div>
  <div id="p1-stats" class="stats" >
    <h2 >Number of turns | <a id="num_turns" style="color:rgb(105, 224, 115)">3</a></h2>
    <h2 >Time passed : <a id="time_passed" style="color:rgb(105, 224, 115)">33</a></h2>
    <h2 style="font-size: 100%;">Average turn time : <a id="avg_turn"  style="color:rgb(105, 224, 115);">12.3</a></h2>
    <h2 style="font-size: 90%;">"Last one" count : <a id="last_one" style="color:rgb(105, 224, 115);">1</a></h2>
  </div>
  <div class = "turn" >
    <img src="./styles/assets/yourturn.png" alt="turn"/>
  </div>
  <div id="pickColor" style="position:absolute;z-index:2;display:none;">
    <button id="red" onclick="selectColor(red)"  >אדום</button>
    <button id="yellow" onclick="selectColor(yellow)" >צהוב</button>
    <button id="green" onclick="selectColor(green)" >ירוק</button>
    <button id="blue" onclick="selectColor(blue)" >כחול</button>
  </div>
  <button id="closeTaki" onclick="closeTaki();" style="position:absolute;z-index:2;display:none;" >סיום תור</button>
</body>

</html>
