<html>

<head>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/deck.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/cards.css">
</head>

<body>
  <div id="side-bar">
    <!-- <div id="turn-identifier">
      MY TURN
    </div> -->
    <div id="stats-section">
      <div id="p1-stats" class="stats" style="display:none;">
        <h2>מס' תורות של שחקן |
          <a id="num_turns">0</a>
        </h2>
        <h2>זמן משחק :
          <a id="timer">0:0:0</a>
        </h2>
        <h2 style="font-size: 100%;">זמן ממוצע :
          <a id="avg_time">0</a>
        </h2>
        <h2 style="font-size: 90%;"> כרטיס אחרון "הכרזה"
          <a id="last_one">0</a>
        </h2>
      </div>
    </div>
    <div id="actions-section">
        <button style="width: 50%; background-color: antiquewhite">
            Quit
         </button>
         
         <button style="width: 50%; background-color: antiquewhite">
            Restart
         </button>
    </div>
  </div>
  <div id="wrapper">

    <div id="bot"></div>
    <div id="content">
      <button type="button" id="startGame" onclick="startGame();return false;" class="start-game-button">התחל משחק</button>
      <button type="button" style="display:none;" id="restart" onclick="restart();return false;" class="start-game-button">משחק חדש</button>
      <div id="pile"></div>
      <div id="deck"></div>
      <div id="bot-stats" class="bot_stats" style="display:none;">
        <h2>מס' תורות של המחשב |
          <a id="bot_num_turns">0</a>
        </h2>
        <h2 style="font-size: 90%;"> כרטיס אחרון "הכרזה"
          <a id="bot_last_one">0</a>
        </h2>
      </div>
      <button id="quit" onclick="goToWinner(1);" style="position:absolute;z-index:2;display:none;">quit</button>
      <div id="turn" class="turn" style="display:none;">
        <img src="./styles/assets/yourturn.png" alt="turn" />
      </div>
      <div id="celebrate" style="display:none;position: absolute;left:30%;top:20%;">
        <img src="./styles/assets/barney-celebrate.gif" alt="gif" />
        <img src="./styles/assets/great-job.gif" alt="gif" />
      </div>
      <div id="loser" style="display:none;position: absolute;left:30%;top:20%;">
        <img src="./styles/assets/loser.gif" alt="gif" />
        <img src="./styles/assets/cry.gif" alt="gif" />
      </div>
      <button id="closeTaki" onclick="closeTaki();" style="position:absolute;z-index:2;display:none;">סגור טאקי</button>
    </div>
    <div id="player"></div>
  </div>
</body>

</html>
